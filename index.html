
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel with Progressbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="https://picsum.photos/id/236/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/238/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/237/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/235/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/234/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/239/1000/500" class="slide" alt="" />
      <div class="progress-bar">
        <div class="circle active" onclick="activeImage(0)"></div>
        <div class="circle" onclick="activeImage(1)"></div>
        <div class="circle" onclick="activeImage(2)"></div>
        <div class="circle" onclick="activeImage(3)"></div>
        <div class="circle" onclick="activeImage(4)"></div>
        <div class="circle" onclick="activeImage(5)"></div>
      </div>
    </main>
    
    <div class="btn">
      <button id="prevbtn" onclick="goPrev()">prev</button>
      <button id="nextbtn" onclick="goNext()">next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
